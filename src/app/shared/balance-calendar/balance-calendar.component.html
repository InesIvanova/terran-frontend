<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 text-center">
      <label class="form-control" style="border: none;"><h3>Select account:</h3></label>
      <select class="form-control" (change)="getBalance($event.target.value)">
          <option>        Choose account</option>
          <option *ngFor="let acc of accounts" value="{{acc.id}}">
            {{acc.name}} ({{acc.amount}})
          </option>
      </select>
    </div>
    <div class="col-lg-4"></div>
</div>

<div *ngIf="requestedBalance" class="text-center">
  <h3>Openning: <span>{{requestedBalance.opening_balance}}</span></h3>
  <h3>Closing: <span>{{requestedBalance.closing_balance}} </span></h3>
  <h3>Difference: <span>{{requestedBalance.opening_balance - requestedBalance.closing_balance}}</span></h3>
</div>

<mwl-calendar-month-view
  (dayClicked)="dayClicked($event)"
  [viewDate]="viewDate"
  [events]="events"
  (highlightDay)="highlightDay($event, true)"
  >
</mwl-calendar-month-view>

<div class="row">
  <div class="col-lg-12">
    <app-jurnal *ngIf="showJurnal" [transactions]="filteredTraansactions" (selectedValue)="filterKind($event)"></app-jurnal>
  </div>
</div>
