<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center pb-5">
                <h1 class="mb-1">Select a period</h1>
                <input type="month">
        </div>
        
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row" *ngFor="let i of expenses">
                <div class="col-lg-10">
                        <h5 class="mb-1">{{i.type}}<span class="badge badge-danger badge-pill">-{{i.info.general_amount}}  </span>
                        </h5>
                        <ul class="list-group list-group-flush" *ngIf="i.info.sub_categories">
                            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let sub_category of i.info.sub_categories">
                                {{sub_category.name}}
                                <span class="badge badge-danger badge-pill">-{{sub_category.amount}}</span>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row" *ngFor="let i of incomes">
                <div class="col-lg-10">
                    <h5 class="mb-1">{{i.type}}<span class="badge badge-primary badge-pill">{{i.info.general_amount}}  </span>
                    </h5>
                    <ul class="list-group list-group-flush" *ngIf="i.info.sub_categories">
                        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let sub_category of i.info.sub_categories">
                            {{sub_category.name}}
                            <span class="badge badge-primary badge-pill">{{sub_category.amount}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
