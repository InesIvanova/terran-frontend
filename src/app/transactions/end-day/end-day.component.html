<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Account</th>
                    <th scope="col">Current balance</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let account of accounts">
                    <td>{{account.name}}</td>
                    <td>{{account.amount}}</td>
                    <td><button class="btn btn-danger" (click)="endDay(account.id)">End day</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
