<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="logForm()">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
